name: Build and Push Helm Chart

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*" # SemVer Tags wie v1.0.0, v1.2.3, etc.
    paths:
      - "satis/**"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  CHART_NAME: satis
  CHART_DIR: satis

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: "latest"

      - name: Configure Helm OCI Registry
        run: |
          helm registry login ${{ env.REGISTRY }} \
            -u ${{ github.actor }} \
            -p ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Chart Version
        id: chart
        run: |
          CHART_VERSION=$(grep '^version:' ${{ env.CHART_DIR }}/Chart.yaml | awk '{print $2}')
          echo "version=$CHART_VERSION" >> $GITHUB_OUTPUT
          echo "Chart version: $CHART_VERSION"

      - name: Package Helm Chart
        run: |
          helm package ${{ env.CHART_DIR }} --destination ./charts

      - name: Push Helm Chart to OCI Registry
        run: |
          CHART_FILE=$(ls -1 ./charts/*.tgz | head -n 1)
          helm push $CHART_FILE oci://${{ env.REGISTRY }}/${{ github.repository }}

      - name: Output Chart Location
        run: |
          echo "Helm Chart published to:"
          echo "  oci://${{ env.REGISTRY }}/${{ github.repository }}/${{ env.CHART_NAME }}:${{ steps.chart.outputs.version }}"
          echo ""
          echo "Install with:"
          echo "  helm install my-release oci://${{ env.REGISTRY }}/${{ github.repository }}/${{ env.CHART_NAME }} --version ${{ steps.chart.outputs.version }}"
