# Upstream f端r den Webhook-Service
upstream webhook {
    server 127.0.0.1:8080;
}

# Server-Block f端r den Haupt-Webserver mit Auth-Proxy
server {
    listen 80;
    server_name _;

    # Root-Verzeichnis f端r statische Dateien
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Auth-Proxy Konfiguration
    # Diese Variable wird zur Laufzeit durch envsubst ersetzt
    # Wenn AUTH_URL leer ist, wird die auth_request Direktive ignoriert
    set $auth_url ${AUTH_URL};

    # Webhook-Endpoint (ohne Auth) - muss VOR location / stehen
    location /webhook {
        proxy_pass http://webhook;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health-Check Endpoint (ohne Auth) - muss VOR location / stehen
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Auth-Endpoint (intern)
    # Wenn AUTH_URL leer ist, wird dieser Block durch start.sh entfernt
    location = /auth {
        internal;
        proxy_pass $auth_url/api/auth;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Authorization $http_authorization;
    }

    # Alle anderen Requests - MIT Auth-Request (wenn AUTH_URL gesetzt)
    # Packages werden hier gesch端tzt: /packages.json, /p/*, etc.
    location / {
        # Auth-Request an die Auth-URL senden (nur wenn AUTH_URL gesetzt ist)
        # Wenn AUTH_URL leer ist, wird diese Direktive durch start.sh entfernt
        auth_request /auth;
        auth_request_set $user $upstream_http_x_license_email;

        # Header weiterleiten
        proxy_set_header X-License-Email $user;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Authorization $http_authorization;

        # Statische Dateien servieren (Satis output)
        try_files $uri $uri/ =404;
    }
}
